<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="/static/styles.css" type="text/css" rel="stylesheet" />
    <link href="/static/sidebars.css" type="text/css" rel="stylesheet" />
    <link href="/static/icons/css/all.min.css" rel="stylesheet" />
    <script src="/static/color-modes.js"></script>
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <title>probe</title>
    <link rel="icon" href="/static/icons/favicon.svg" type="image/x-icon" />
  </head>
  <body data-bs-theme="dark">
    <!-- left sidebar -->
    <main class="d-flex flex-nowrap">
      <div class="b-example-divider b-example-vr"></div>
      <div class="flex-shrink-0 p-3" style="width: 280px">
        <a
          href="/"
          class="d-flex align-items-center justify-content-center pb-3 mb-3 text-decoration-none border-bottom custom-link-body-emphasis"
        >
          <div class="inline-container">
            <span class="specific-icon-text">pr</span>
            <i class="specific-icon fa-solid fa-magnifying-glass"></i>
            <span class="specific-icon-text">be</span>
          </div>
        </a>
        <a
          href="/"
          class="d-flex flex-column align-items-center justify-content-center pb-3 mb-3 text-decoration-none border-bottom"
          hx-trigger="click"
          hx-post="/network-main/"
          hx-target="#main-container"
          hx-swap="outterHTML transition:true"
        >
          <div>
            <img
              src="/static/icons/probe-icon.png"
              alt="Probe Icon"
              class="icon-grow"
              style="width: 84px; height: 84px; display: inline-block"
            />
          </div>
          <div class="small-text">network</div>
        </a>
        <a
          href="#"
          class="d-flex flex-column align-items-center justify-content-center pb-3 mb-3 text-decoration-none border-bottom"
          class=""
          hx-trigger="click"
          hx-post="/istio-main/"
          hx-target="#main-container"
          hx-swap="outterHTML transition:true"
        >
          <div>
            <img
              src="/static/icons/istio-icon-blue.png"
              alt="Istio Icon"
              class="icon-grow"
              style="width: 84px; height: 84px; display: inline-block"
            />
          </div>
          <div class="small-text">istio</div>
        </a>
        <a
          href="#"
          class="d-flex flex-column align-items-center justify-content-center pb-3 mb-3 text-decoration-none border-bottom"
          hx-trigger="click"
          hx-post="/kubernetes-main/"
          hx-target="#main-container"
          hx-swap="outterHTML transition:true"
        >
          <div>
            <img
              src="/static/icons/kubernetes-icon-blue.png"
              alt="Kubernetes Icon"
              class="icon-grow"
              style="width: 84px; height: 84px; display: inline-block"
            />
          </div>
          <div class="small-text">kubernetes</div>
        </a>
      </div>
      <div class="b-example-divider b-example-vr"></div>
      <!-- color theme toggle -->
      <div
        class="form-check form-switch position-fixed bottom-0 end-0 mb-3 me-3"
      >
        <input
          class="form-check-input p-2"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckChecked"
          checked
          onclick="colorToggle()"
        />
      </div>
      <!-- main --><!-- page load -->
      <div
        class="container"
        id="main-container"
        hx-post="/network-main/"
        hx-target="#main-container"
        hx-trigger="load"
        hx-swap="innerHTML"
      >
        <div class="col-2">
          <div class="mt-4">
            <!-- search input-->

            <!-- center buttons-->

            <!-- center display -->
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
